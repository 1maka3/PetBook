<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <title>PetBook Register</title>
    <!-- Remova o script vazio aqui -->
</head>
<body>
<script type="module" src="register.js"></script>
<section>
    <div class="form-box">
        <div class="logo">
            <img src="LOGIN/Logo2.png" alt="Logo">
        </div>
        <div class="form-value">
            <form id="registerForm">
                <h2>Register</h2>
                <div class="inputbox">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" id="fullName" required>
                    <label for="fullName">Full Name</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" id="petName">
                    <label for="petName">Pet name - (Optional)</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="email" id="registerEmail" required>
                    <label for="registerEmail">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="registerPassword" required>
                    <label for="registerPassword">Password</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit">Sign-Up</button>
            </form>
        </div>
    </div>
</section>
<!-- Ionicons podem ser mantidos se estiverem sendo usados -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!-- Incluindo o script de registro -->
<script type="module" src="register.js"></script>
</body>
</html>
